<div class="min-h-screen bg-gray-50 pb-32">
  <!-- Header -->
  <div class="max-w-5xl mx-auto px-6 pt-24">
<!-- Blog Section Header with Background -->
<div 
  class="relative py-20 mb-16 flex items-center justify-center"
  style="background-image: url('https://res.cloudinary.com/dpls4kcqa/image/upload/v1748436537/WhatsApp_Image_2025-05-26_at_18.17.19_56a2337c_toikcw.jpg'); background-size: cover; background-position: center;"
>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-[#006633]/60 backdrop-blur-sm"></div>
  
  <!-- Blurred Card -->
  <div class="relative z-10 mx-auto px-6 w-full max-w-2xl">
    <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-10 text-center animate-fade-in">
      <h2 class="text-4xl font-extrabold text-[#006633] mb-3 drop-shadow">Latest Farm Blogs</h2>
      <p class="text-gray-700 text-base max-w-xl mx-auto">
        Dive into stories and expert insights shared by our farm and the local farming community.
      </p>
    </div>
  </div>
</div>

<!-- Add this to your tailwind.config.js or use Animate.css for fade-in -->
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(24px);}
  to   { opacity: 1; transform: translateY(0);}
}
.animate-fade-in {
  animation: fade-in 1s ease;
}
</style>


    <!-- Blogs Grid -->
    <section class="text-gray-600 body-font">
      <div class="container px-0 py-0 mx-auto">
        <div class="flex flex-wrap gap-10">
          <!-- Blog Post Card -->
          <ng-container *ngFor="let blog of blogs; let i = index">
            <div class="flex-1 min-w-[320px] md:max-w-[48%] flex flex-col items-start bg-white rounded-2xl shadow-xl transition hover:shadow-2xl hover:-translate-y-2 duration-300">
              <div class="w-full h-64 overflow-hidden rounded-t-2xl">
                <img
                  [alt]="blog.category"
                  class="w-full h-full object-cover object-center"
                  [src]="blog.image">
              </div>
              <div class="p-8 flex flex-col flex-1 w-full">
                <span class="inline-block py-1 px-2 rounded-full bg-[#e6f7ed] text-[#006633] text-xs font-semibold tracking-widest mb-1">
                  {{ blog.category }}
                </span>
                <h2 class="sm:text-3xl text-2xl font-bold text-gray-900 mt-2 mb-4">
                  {{ blog.title }}
                </h2>
                <p class="leading-relaxed mb-8 text-gray-700">
                  {{ blog.short }}
                </p>
                <div class="flex items-center flex-wrap pb-4 mb-4 border-b-2 border-gray-100 mt-auto w-full">
                  <a routerLink="/blogs/{{i}}" class="text-[#006633] inline-flex items-center font-medium hover:underline cursor-pointer">
                    Read More
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="#006633" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                  <button
                    class="ml-auto flex items-center mr-3 focus:outline-none group"
                    (click)="toggleLike(i)">
                    <svg
                      [class]="liked[i] ? 'w-5 h-5 mr-1 transition-colors duration-200 text-[#006633]' : 'w-5 h-5 mr-1 transition-colors duration-200 text-gray-400'"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      viewBox="0 0 24 24"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span class="font-medium">{{ likes[i] }}</span>
                  </button>
                  <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                    <svg class="w-4 h-4 mr-1" stroke="#006633" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                      <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                    </svg>6
                  </span>
                </div>
                <a class="inline-flex items-center mt-4">
                  <img [alt]="blog.author" [src]="blog.authorImg" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center border-2 border-[#e6f7ed]">
                  <span class="flex-grow flex flex-col pl-4">
                    <span class="title-font font-medium text-gray-900">{{ blog.author }}</span>
                    <span class="text-gray-400 text-xs tracking-widest mt-0.5">{{ blog.role }}</span>
                  </span>
                </a>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </div>

  <!-- WhatsApp Floating Button (Global) -->
  <a 
    href="https://api.whatsapp.com/send?phone=+254713209541&text=Hi%20The%20Palace%2C%20I%20would%20like%20to%20know%20more%20about%20your%20services!"
    target="_blank"
    aria-label="Chat with The Palace on WhatsApp"
    class="fixed bottom-5 right-5 bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-xl flex items-center gap-2 animate-bounce transition"
    style="z-index: 9999;"
  >
    <i class="fab fa-whatsapp text-2xl"></i>
    <span class="bg-green-500 text-xs font-bold rounded-full px-2 py-0.5">The Palace Farm</span>
  </a>
</div>

<div class="min-h-screen bg-gray-50 pb-32">
  <!-- Header -->
  <div class="max-w-5xl mx-auto px-6 pt-24">
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="mb-8 flex items-center text-[#006633] hover:text-[#004d26] transition-colors duration-200"
    >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Blogs
    </button>

    <!-- Blog Header -->
    <div class="mb-12">
      <span class="inline-block py-1 px-2 rounded-full bg-[#e6f7ed] text-[#006633] text-xs font-semibold tracking-widest mb-4">
        {{ blog.category }}
      </span>
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
        {{ blog.title }}
      </h1>
      <div class="flex items-center">
        <img [alt]="blog.author" [src]="blog.authorImg" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center border-2 border-[#e6f7ed] mr-4" loading="lazy">
        <div>
          <span class="title-font font-medium text-gray-900">{{ blog.author }}</span>
          <span class="text-gray-400 text-sm tracking-widest ml-2">{{ blog.role }}</span>
        </div>
      </div>
    </div>

    <!-- Blog Image -->
    <div class="w-full h-96 overflow-hidden rounded-2xl shadow-xl mb-12">
      <img
        [alt]="blog.category"
        class="w-full h-full object-cover object-center"
        [src]="blog.image">
    </div>

    <!-- Blog Content -->
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
      <div class="prose prose-lg max-w-none">
        <p class="text-gray-700 leading-relaxed text-lg mb-6">
          {{ blog.full }}
        </p>
      </div>

      <!-- Social Share Section -->
      <div class="mt-12 pt-8 border-t border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">Share this article</h3>
        <div class="flex space-x-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
            <i class="fab fa-facebook-f mr-2"></i>Facebook
          </button>
          <button class="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-lg transition-colors duration-200">
            <i class="fab fa-twitter mr-2"></i>Twitter
          </button>
          <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
            <i class="fab fa-whatsapp mr-2"></i>WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- WhatsApp Floating Button (Global) -->
  <a
    href="https://api.whatsapp.com/send?phone=+254713209541&text=Hi%20The%20Palace%2C%20I%20would%20like%20to%20know%20more%20about%20your%20services!"
    target="_blank"
    aria-label="Chat with The Palace on WhatsApp"
    class="fixed bottom-5 right-5 bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-xl flex items-center gap-2 animate-bounce transition"
    style="z-index: 9999;"
  >
    <i class="fab fa-whatsapp text-2xl"></i>
    <span class="bg-green-500 text-xs font-bold rounded-full px-2 py-0.5">The Palace Farm</span>
  </a>
</div>

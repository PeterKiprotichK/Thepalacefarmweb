<section class="bg-gradient-to-br from-white via-gray-50 to-gray-100 py-20">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-green-700 mb-6">
        Farm Shop
        <span class="block text-lg text-gray-600 font-normal mt-2">Quality products from The Palace Farm</span>
      </h1>
      <p class="text-gray-700 max-w-2xl mx-auto">
        Discover our range of farm products, training programs, and modern farming solutions.
      </p>
    </div>

    <!-- Category Filter -->
    <div class="flex justify-center mb-12">
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let category of categories"
          (click)="selectedCategory = category"
          [class]="selectedCategory === category ? 
            'bg-red-600 text-white' : 
            'bg-white text-gray-700 hover:bg-red-50'"
          class="px-6 py-2 rounded-full border border-red-600 transition-all duration-300 font-medium"
        >
          {{ category }}
        </button>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let product of filteredProducts"
        class="bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 border border-gray-200"
      >
        <!-- Product Image -->
        <div class="relative overflow-hidden h-64">
          <img 
            [src]="product.image || 'https://res.cloudinary.com/dpls4kcqa/image/upload/v1748249717/WhatsApp_Image_2025-05-26_at_11.28.39_81ad0955_mmaps3.jpg'" 
            [alt]="product.name"
            class="w-full h-full object-cover transform hover:scale-110 transition duration-500"
          >
          <div class="absolute top-4 right-4">
            <span class="bg-red-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
              {{ product.category }}
            </span>
          </div>
        </div>

        <!-- Product Details -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-900 mb-3">{{ product.name }}</h3>
          <p class="text-gray-600 mb-4 leading-relaxed">{{ product.description }}</p>
          
          <!-- Price -->
          <div class="flex items-center justify-between mb-4">
            <div class="text-2xl font-bold text-green-600">
               {{ formatPrice(product.price) }}
            </div>
          </div>

          <!-- Add to Cart Button -->
          <button
            (click)="addToCart(product)"
            class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white py-3 px-6 rounded-full font-semibold shadow-lg hover:shadow-green-500/50 transform hover:-translate-y-1 transition-all duration-300"
          >
             Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredProducts.length === 0" class="text-center py-20">
      <div class="text-6xl mb-4">ðŸšœ</div>
      <h3 class="text-2xl font-bold text-gray-700 mb-2">No products found</h3>
      <p class="text-gray-600">Try selecting a different category</p>
    </div>
  </div>
</section>

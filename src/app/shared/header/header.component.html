<nav class="bg-white text-[#006633] shadow-md fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/">
          <img src="https://res.cloudinary.com/dpls4kcqa/image/upload/v1747139956/download__5_-removebg-preview_thzusl.png" alt="The Palace Farm" class="h-10 w-auto" loading="lazy" />
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6 font-medium">
        <a routerLink="/" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Home</a>
        <a routerLink="/about" routerLinkActive="text-red-500" class="hover:text-red-500 transition">About</a>
        <a routerLink="/services" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Services</a>
        <a routerLink="/farm" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Our Farm</a>
        <a routerLink="/shop" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Shop</a>
        <a routerLink="/contact" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Contact</a>
        <a routerLink="/blogs" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Blogs</a>
        <a *ngIf="isLoggedIn()" routerLink="/dashboard" routerLinkActive="text-red-500" class="hover:text-red-500 transition">Dashboard</a>

        <!-- Cart icon -->
        <!-- Cart trigger (mini cart) -->
        <div class="relative">
          <button (click)="toggleCart()" class="relative hover:text-red-500 transition focus:outline-none">
            <i class="fas fa-shopping-cart text-lg"></i>
            <ng-container *ngIf="(cartCount$ | async) as cc">
              <span *ngIf="cc > 0" class="absolute -top-2 -right-3 bg-red-600 text-white text-xs rounded-full px-2">{{ cc }}</span>
            </ng-container>
          </button>

          <!-- Mini-cart dropdown -->
          <div *ngIf="isCartOpen" class="absolute right-0 mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
            <div class="p-4">
              <h4 class="font-semibold mb-2">Your Cart</h4>
              <div *ngIf="(cartItems$ | async) as items">
                <div *ngIf="items.length === 0" class="text-sm text-gray-500">Your cart is empty</div>
                <div *ngFor="let item of items" class="flex items-center gap-3 py-2 border-b last:border-b-0">
                  <img [src]="item.product.image" [alt]="item.product.name" class="w-12 h-12 object-cover rounded" />
                  <div class="flex-1">
                    <div class="text-sm font-medium">{{ item.product.name }}</div>
                    <div class="text-xs text-gray-500">KES {{ ((item.product.price.min + item.product.price.max) / 2) | number }}</div>
                    <div class="flex items-center gap-2 mt-1">
                      <button (click)="updateQuantity(item.product.id, item.quantity - 1)" class="px-2 bg-gray-200 rounded">-</button>
                      <span class="text-sm">{{ item.quantity }}</span>
                      <button (click)="updateQuantity(item.product.id, item.quantity + 1)" class="px-2 bg-gray-200 rounded">+</button>
                    </div>
                  </div>
                  <button (click)="removeFromCart(item.product.id)" class="text-red-500 text-xs">Remove</button>
                </div>

                <div class="mt-3 flex items-center justify-between">
                  <button (click)="clearCart()" class="text-sm text-gray-600 underline">Clear</button>
                  <button (click)="proceedToWhatsApp()" class="bg-green-600 text-white px-3 py-2 rounded text-sm">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Hamburger Button (Mobile) -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="focus:outline-none text-white bg-[#006633] hover:bg-green-700 p-2 rounded-lg transition duration-300">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path *ngIf="!isMobileMenuOpen" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMobileMenuOpen" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden fixed inset-0 bg-gradient-to-br from-green-900 via-green-800 to-black text-white z-50 p-4 flex flex-col">
    <!-- Close button -->
    <button (click)="closeMobileMenu()" class="self-end text-3xl font-bold focus:outline-none hover:text-red-400 transition duration-300">&times;</button>

    <!-- Mobile Links -->
  <nav class="mt-4 space-y-6 flex flex-col font-medium">
      <a routerLink="/" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Home</a>
      <a routerLink="/about" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">About</a>
      <a routerLink="/services" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Services</a>
      <a routerLink="/farm" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Our Farm</a>
      <a routerLink="/shop" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Shop</a>
      <a routerLink="/contact" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Contact</a>
      <a routerLink="/blogs" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Blogs</a>
      <a *ngIf="isLoggedIn()" routerLink="/dashboard" routerLinkActive="text-yellow-300" (click)="closeMobileMenu()" class="hover:text-yellow-300 text-xl transition duration-300">Dashboard</a>
      
      <!-- Mobile Cart -->
      <a routerLink="/cart" (click)="closeMobileMenu()" class="flex items-center gap-3 hover:text-yellow-300 text-xl transition duration-300">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
        <span *ngIf="(cartCount$ | async) as mcc" class="bg-red-600 text-white text-xs rounded-full px-2">{{ mcc }}</span>
      </a>
    </nav>
  </div>
</nav>

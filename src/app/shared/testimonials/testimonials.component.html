<div class="relative overflow-hidden h-96 flex items-center justify-center">
  <!-- Testimonial Cards -->
  <div
    *ngFor="let testimonial of testimonials; let i = index; trackBy: trackByIndex"
    class="absolute w-80 bg-white p-6 rounded-xl shadow-lg transition-transform duration-700 ease-in-out origin-center"
    [ngStyle]="{ transform: getTransform(i) }"
    [ngClass]="{
      'z-20 scale-105 opacity-100': i === currentIndex,
      'opacity-50': i !== currentIndex
    }"
  >
    <!-- Avatar -->
    <img
      [src]="testimonial.image"
      alt="{{ testimonial.name }}"
      class="w-20 h-20 rounded-full mx-auto mb-4 border-4 border-[#FF0000] shadow-lg"
    />

    <!-- Name and Role -->
    <h3 class="text-lg font-semibold text-center text-gray-900">
      {{ testimonial.name }}
    </h3>
    <p class="text-sm text-gray-600 text-center mb-2 italic">
      {{ testimonial.role }}
    </p>

    <!-- Rating -->
    <div class="flex justify-center mb-4 text-yellow-400 text-lg">
      <ng-container *ngFor="let star of getRatingStars(testimonial.rating)">
        {{ star }}
      </ng-container>
    </div>

    <!-- Testimonial Text -->
    <p class="text-sm text-gray-800 text-center italic">
      "{{ testimonial.text }}"
    </p>
  </div>
</div>
